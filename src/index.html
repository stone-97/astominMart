	<script>
  const counters = document.querySelectorAll(".counter");

  counters.forEach(counter => {
    const target = +counter.getAttribute("data-target");
    let count = 0;

    const updateCounter = () => {
      if (count < target) {
        count += Math.ceil(target / 100); // speed
        counter.innerText = count;
        requestAnimationFrame(updateCounter);
      } else {
        counter.innerText = target + "+";
      }
    };

    updateCounter();
  });



  h
  document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".dropdown-submenu > a").forEach(function (menu) {
    menu.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();

      let submenu = this.nextElementSibling;
      let parent = this.parentElement;

      // Close other open submenus at the same level
      parent.parentElement.querySelectorAll(".dropdown-submenu.show").forEach(function (openMenu) {
        if (openMenu !== parent) {
          openMenu.classList.remove("show");
          openMenu.querySelector(".dropdown-menu").style.display = "none";
        }
      });

      // Toggle current submenu
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
      parent.classList.toggle("show");
    });
  });
});

</script>
