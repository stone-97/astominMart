<section class="contact_area section_gap_bottom" style="padding-top: 10px;">
  <div class="container">
    <div class="row">
      

    
      <!-- Contact Info -->
      <div class="col-lg-3">
        <div class="contact_info">
          <div class="info_item">
            <i class="lnr lnr-home"></i>
            <h6>Lagos, Nigeria</h6>
            <p>Amuwo Odofin,Lagos</p>
          </div>
          <div class="info_item">
            <i class="lnr lnr-phone-handset"></i>
            <h6><a href="#">+234 9074 375 786</a></h6>
            <p>Mon to Sat 9am to 6 pm</p>
          </div>
          <div class="info_item">
            <i class="lnr lnr-envelope"></i>
            <h6><a href="mailto:support@theastonicmart.com">support&#64;theastonicmart.com</a></h6>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>

      

      <!-- Contact Form with background -->
<div class="col-lg-9">
  <div class="contact_form_wrapper">

     <!-- âœ… Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>

    <form class="row contact_form"
          #contactForm="ngForm"
          (ngSubmit)="onSubmit(contactForm)" novalidate>

      <!-- Name -->
      <div class="col-md-6">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 placeholder="Enter your name"
                 ngModel
                 #name="ngModel"
                 required>
          <div *ngIf="name.invalid && (name.dirty || name.touched || contactForm.submitted)">
            <small class="text-danger" *ngIf="name.errors?.['required']">
              Name is required
            </small>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Enter email address"
                 ngModel
                 #email="ngModel"
                 required
                 email>
          <div *ngIf="email.invalid && (email.dirty || email.touched || contactForm.submitted)">
            <small class="text-danger" *ngIf="email.errors?.['required']">
              Email is required
            </small>
            <small class="text-danger" *ngIf="email.errors?.['email']">
              Invalid email format
            </small>
          </div>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 id="subject"
                 name="subject"
                 placeholder="Enter Subject"
                 ngModel
                 #subject="ngModel"
                 required>
          <div *ngIf="subject.invalid && (subject.dirty || subject.touched || contactForm.submitted)">
            <small class="text-danger" *ngIf="subject.errors?.['required']">
              Subject is required
            </small>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div class="col-md-6">
        <div class="form-group">
          <textarea class="form-control"
                    name="message"
                    id="message"
                    rows="4"
                    placeholder="Enter Message"
                    ngModel
                    #message="ngModel"
                    required></textarea>
          <div *ngIf="message.invalid && (message.dirty || message.touched || contactForm.submitted)">
            <small class="text-danger" *ngIf="message.errors?.['required']">
              Message is required
            </small>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-md-12 text-right">
   <button type="submit" [disabled]="!contactForm.valid" class="primary-btn">
  Send Message
</button>



      </div>
    </form>

   
  </div>
</div>


    </div>  
  </div>

</section>
